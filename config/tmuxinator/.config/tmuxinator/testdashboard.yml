# /home/maurice/.config/tmuxinator/testdashboard.yml

name: testdashboard
root: ~/Projects/testdashboard/

windows:
  - editor:
      layout: main-horizontal
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - nvim .
        - ""
  - server: docker compose up -d && docker compose logs -f
  - tailwindcss: cd ./frontend-htmx && tailwindcss -i ./app/static/src/tw.css -o ./app/static/css/main.css --watch
  - stats: docker stats
