---
- name: Ensuring config directory
  file:
    path: "{{ ansible_env.HOME }}/.config"
    state: directory

- name: Ensuring .local/bin directory
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory

- name: Ensuring .fonts directory
  file:
    path: "{{ ansible_env.HOME }}/.fonts"
    state: directory
